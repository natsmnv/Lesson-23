<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            let image = document.createElement('img');
            let random = Math.floor(Math.random() * 9) + 1;
            image.src = `./images/${random}.jpg`;
            image.alt = `${random} image`;

            document.getElementById('img').appendChild(image);
        }
    </script>
</head>
<body>
    <!-- У папці images є зображення 1.jpg, 2.jpg, 3.jpg, 4.jpg, 5 .jpg, 6.jpg, 7.jpg, 8.jpg, 9.jpg 
    Вивести зображення з цієї папки, отримане випадковим чином (Math.random) -->

        <div id="img"></div>
</body>
</html>
