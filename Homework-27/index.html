<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            display: flex;
        }
        #showHide {
            display: none;
            margin-left: 20px;
        }
    </style>

    <script>
        function show() {
            let elem = document.getElementById('showHide');
            elem.style.display = 'block';
        }

        function hide() {
            let elem = document.getElementById('showHide');
            elem.style.display = 'none';
        }
    </script>
</head>
<body>
    <!-- Є текстове поле на сторінці. 
    Під час фокусування на цьому полі збоку з'являється <div>. 
    При пропажі фокусу - <div> так само пропадає -->
    <div class="wrapper">
        <input type="text" onfocus="show()" onblur="hide()">
        <div id="showHide">Hello, I am div!</div>
    </div>
</body>
</html>
